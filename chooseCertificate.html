<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아무거나</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        color: inherit;
        font: inherit;
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      div {
        display: block;
      }
      button {
        cursor: pointer;
      }
      ol,
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        cursor: pointer;
      }
      .nav {
        position: sticky;
        z-index: 2;
        top: 0;
        display: flex;
        width: 100%;
        height: 4.75rem;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        font-weight: 0.875rem;
        /* border: 1px solid pink; */
      }
      .nav .logo-box {
        display: flex;
        height: 4.75rem;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
      }
      .nav .logo-box a {
        display: flex;
        align-items: center;
      }
      .nav .logo-box img {
        width: 13.5rem;
        height: auto;
      }
      .cover {
        display: flex;
        width: 100%;
        min-height: 100vh;
        background: #fff;
        justify-content: center;
      }
      .cover .main {
        display: block;
        background: #fff;
        z-index: 1;
      }
      .cover .box {
        width: 100%;
        height: 5rem;
        background-color: aqua;
      }
      .cover .main .title {
        width: 1200px;
      }
    </style>
  </head>
  <body>
    <!--
      1. 가고싶은 분야(선택)
      2. 받고싶은 연봉(선택)
      3. 시험의 난이도(선택)
      4. 합격가능성 <- 이건 보여주는 것
    -->
    <div class="nav">
      <div class="logo-box">
        <a href="/"><img src="images/logo_moon.png" alt="amgn" /></a>
      </div>
    </div>
    <div class="cover">
      <div class="main">
        <div class="box"></div>
        <div class="title">
          <div class="username">
            <h2>김다인 님의 추천 시스템 구축!</h2>
          </div>
          <div class="question">
            <h2>받고 싶은 연봉을 선택해주세요</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
