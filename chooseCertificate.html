<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아무거나</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        color: inherit;
        font: inherit;
      }
      body {
        font-family: "Noto Sans KR", sans-serif;
      }
      div {
        display: block;
      }
      button {
        cursor: pointer;
      }
      ol,
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        cursor: pointer;
      }
      .nav {
        position: sticky;
        z-index: 2;
        top: 0;
        display: flex;
        width: 100%;
        height: 4.75rem;
        align-items: center;
        justify-content: center;
        background-color: #252a38;
        font-weight: 0.875rem;
        /* border: 1px solid pink; */
      }
      .nav .logo-box {
        display: flex;
        height: 4.75rem;
        align-items: center;
        justify-content: space-between;
        padding: 0 2rem;
      }
      .nav .logo-box a {
        display: flex;
        align-items: center;
      }
      .nav .logo-box img {
        width: 13.5rem;
        height: auto;
      }
      .cover {
        display: flex;
        width: 100%;
        min-height: 100vh;
        background: #252a38;
        justify-content: center;
      }
      .cover .main {
        display: flex;
        background: #252a38;
        z-index: 1;
      }
      .cover .main .content {
        display: grid;
        width: 1200px;
        height: 100%;
        /* border: 1px solid yellow; */
        padding: 0 1.25rem;
        grid-template-columns: auto 468px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo-box">
        <a href="/"><img src="./image/logo_moon_white.png" alt="amgn" /></a>
      </div>
    </div>
    <div class="cover">
      <div class="main">
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
